<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Achievement App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/achivementStyle.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="achievement-background">
    <div class="container d-flex justify-content-center">
      <h1>Achievement App</h1>
    </div>
    <div class="container d-flex justify-content-center">
      <form id="form-data" class="form-group" onsubmit="add(event)">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Achievement"
            id="achievementInput"
          />
          <input
            type="checkbox"
            id="statusCheckbox"
            class="form-check-input ms-3"
            title="Mark as completed"
            style="display: none"
          />
          <label for="statusCheckbox" class="ms-1" style="display: none"
            >Completed</label
          >
          <button type="submit" class="btn btn-danger ms-3">Add</button>
        </div>
      </form>
    </div>
    <div class="container mt-4">
      <ul id="achievementList" class="list-group"></ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
